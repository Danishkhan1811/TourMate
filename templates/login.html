<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/loginstyle.css" />
	<link rel = "icon" href = "css/images/icon.png" type = "image/x-icon">
	<title>TourMate</title>
  </head>
  <body>
    <div class="container">

      <div class="forms-container">
        <div class="signin-signup">
          <form method="POST" action="{{url_for('login')}}" class="sign-in-form">
            <a href="{{url_for('home')}}" class="logo"><img src="css/images/blogo.png"></a>
            <h2 class="title">Login</h2>
            <div class="msg">{{ msg }}</div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input name="username" type="text" placeholder="username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input name="password" type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
          </form>
          <form method="POST" action="{{url_for('signup')}}" class="sign-up-form">
            <a href="{{url_for('home')}}" class="logo"><img src="css/images/blogo.png"></a>
            <h2 class="title">Sign up</h2>
            <div class="msg">{{ msg }}</div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input name="Username" type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input name="Email" type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input name="Password" type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Make your own account. It only takes a few seconds!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="css/images/login.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
             Enter your account details and continue your journey!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Login
            </button>
          </div>
          <img src="css/images/signup.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="js/loginscript.js"></script>
  </body>
</html>
